<body>

<script>
  // Disable right-click and common dev tools keys
  document.addEventListener("contextmenu", e => e.preventDefault());
  document.addEventListener("keydown", function(e) {
    if (
      e.key === "F12" ||
      (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J")) ||
      (e.ctrlKey && e.key === "U")
    ) {
      e.preventDefault();
    }
  });

  // Optional DevTools detection
  (function() {
    const element = new Image();
    Object.defineProperty(element, 'id', {
      get: function () {
        throw new Error("DevTools detected");
      }
    });
    setInterval(() => console.dir(element), 1000);
  })();
</script>

<div id="jwplayerDiv"></div>

<script>
  function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
  }

  const videoUrl = getQueryParam("file");

  if (!videoUrl) {
    alert("No video URL provided. Please add a 'file' parameter to the URL.");
  } else {
    // Determine type by file extension
    const fileType = videoUrl.endsWith(".m3u8") ? "hls" : "mp4";

    jwplayer("jwplayerDiv").setup({
      file: videoUrl,
      width: "100%",
      height: "100%",
      aspectratio: "16:9",
      autostart: true,
      mute: false,
      type: fileType,
      preload: "auto",
      cast: { appid: "CC1AD845" }
    });
  }
</script>
